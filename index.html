</head>

<body>
  <div class="spinner" id="spinner">
    <i class="fa fa-circle-notch" style="font-size: 40px;"></i>
  </div>
  <div class="" id="overlay"></div>
  <div id="app" class="app">
    <div class="fixed-top-bar">
      <brand>The Happy Dobby</brand>
    </div>

      <div class="modal-header">

    <div class="fixed-bottom-bar">
      <i id="home" class="bottom-bar-tab-name fa fa-home active-bottom-tab"></i>
      <i id="chats" class="bottom-bar-tab-name fa fa-comments"></i>
      <i id="explore" class="bottom-bar-tab-name fab fa-safari"></i>
      <i id="notification" class="bottom-bar-tab-name fa fa-bell"></i>
      <i id="settings" class="bottom-bar-tab-name fa fa-user-cog"></i>
    </div>
    <!----static content-------->
    <div id="root" class="root">
      <div class="inpage-alert">
        Login or signup here to use this app. You can see the description of this app <a href="about.html">here</a>.
      </div>
      <div class="form-div">
        <form class="forms" id="login-form">
          <h3>Login here to continue</h3>
          <input class="mt-10" type="text" name="loginUsename" id="">
          <div class="inp-grp mt-5">
            <input type="password" name="loginPassword" id="pass" class="password input-with-hint">
            <span class="hint-icon fa fa-eye-slash"></span>
          </div>
          <button class="bg-blue block mt-5" type="submit">Login</button>
        </form>
      </div>
      <form action="" class="form" style="margin-top: 25vh;">
        <button onclick="showLoginForm()" type="button" class="bg-blue block" id="login-btn">
          Login here
        </button>
        <span class="hint">If you are new to this site, you can <span class="a" id="signup-btn">create an account</span> to continue</span>
      </form>
    </div>
  </div>
